<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of Aethelgard</title>

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="game-container">

    <header>
        <h1><i class="fas fa-dragon"></i> Chronicles of Aethelgard</h1>

        <div class="game-stats">
            <div>Chapter: <span id="chapter-counter">1</span></div>
            <div>Choices: <span id="choice-counter">0</span></div>
            <div>Time: <span id="time-display">Morning</span></div>
        </div>
    </header>

    <main>
        <div class="scene-container">
            <div class="scene-image" id="scene-image"></div>
            <div class="scene-description" id="scene-text"></div>
        </div>

        <div class="inventory">
            <h3>Inventory</h3>
            <div id="inventory-items"></div>
        </div>

        <div class="choices-container">
            <h3>What will you do?</h3>
            <div id="choices-container"></div>
        </div>
    </main>

    <footer>
        <button id="save-btn">Save</button>
        <button id="load-btn">Load</button>
        <button id="reset-btn">Restart</button>
    </footer>

</div>

<!-- Local JS (must be last) -->
<script src="game.js"></script>
</body>
</html>
