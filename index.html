<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive VN Template</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <div id="background-wrap">
      <div id="background"></div>
      <div id="hotspots"></div> <!-- hotspot containers -->
    </div>

    <div id="ui">
      <div id="portrait"></div>

      <div id="dialogue">
        <div id="namebox"></div>
        <div id="textbox">
          <p id="text"></p>
        </div>

        <div id="choices" aria-live="polite"></div>

        <div id="controls">
          <button id="saveBtn">Save</button>
          <button id="loadBtn">Load</button>
          <button id="restartBtn">Restart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Hotspot modal (shows when a hotspot produces its own dialogue/choices) -->
  <div id="hotspot-modal" class="hidden" role="dialog" aria-modal="true">
    <div class="modal-inner">
      <div id="hs-name" class="hs-name"></div>
      <div id="hs-text" class="hs-text"></div>
      <div id="hs-choices" class="hs-choices"></div>
      <button id="hs-close">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
